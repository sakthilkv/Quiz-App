<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
</head>
<body>
    <h1>Submit Question</h1>
    <form id="questionForm">
        <label for="round">Round Number:</label>
        <input type="number" id="round" name="round" required><br><br>

        <label for="qno">Question Number:</label>
        <input type="number" id="qno" name="qno" required><br><br>

        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br><br>

        <label for="c1">Choice 1:</label>
        <input type="text" id="c1" name="c1" required><br><br>

        <label for="c2">Choice 2:</label>
        <input type="text" id="c2" name="c2" required><br><br>

        <label for="c3">Choice 3:</label>
        <input type="text" id="c3" name="c3" required><br><br>

        <label for="c4">Choice 4:</label>
        <input type="text" id="c4" name="c4" required><br><br>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
