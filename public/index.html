<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	

	<navbar>
		<img class="logo" src="assets/logo.png">
	</navbar>
	<h1 class="round">Round - <span id="round"></span></h1>
	<div class="qno">
		Question: <span class="qnum" id="qno"></span>
	</div>
	<div class="qa">
		<div class="question-area">	
			<h1 class="question" id="question"></h1>
		</div>
		<div class="choices-area">
			<h3 class="choice">a. <span id="choice-1"></span></h3>
			<h3 class="choice">b. <span id="choice-2"></span></h3>
			<h3 class="choice">c. <span id="choice-3"></span></h3>
			<h3 class="choice">d. <span id="choice-4"></span></h3>
		</div>
	</div>
	<div class="controls">
		<button class="reveal">Reveal</button>
		<button class="prev" id="prev">Previous</button>
		<button class="next" id="next">Next</button>
	</div>
	<script type="text/javascript" src="index.js"></script>
	</body>
</html>
